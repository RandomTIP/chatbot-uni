<div *ngIf="owner" class="content-message right-content">
  <p [ngStyle]="{ 'background-color': colorBackRight, color: colorFontRight }">
    {{ text }}
  </p>
</div>
<div *ngIf="!owner" class="chatbot">
  <img src="../../../assets/Chatbot.png" alt="chatbot" />
  <p
    class="content-message left-content"
    [ngStyle]="{ 'background-color': colorBackLeft, color: colorFontLeft }"
  >
    {{ text }}
  </p>
</div>
